<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    
    body {
      padding: 0;
      margin: 0;
    }

    .clicked {
      background-color: mistyrose;
    }

    #root {
    }

    #map-container {
      display: inline-block;
      vertical-align: top;
      height: 200px;
      width: 50%;
    }

    #map {
      height: 100vh;
    }

    .list {
      display: inline-block;
      vertical-align: top;
      overflow: scroll;
      width: 48%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="root">
    
    <div id="map-container">
      <div id="map">
        
      </div>
    </div>
  </div>

  <script id="item-template" type="text/x-handlebars-template">
    <h2>{{ name }}</h2>
    <p>{{ desc }}</p>
    <hr>    
  </script>
  

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhqZRwt_FwYVP5agBShhqVJ7dgHY7WI-k"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/models/dish.js"></script>
  <script src="js/collections/dishes.js"></script>
  <script src="js/views/ListView.js"></script>
  <script src="js/views/ListItemView.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
